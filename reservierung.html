<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservieren - Camping Kamern</title>
</head>
<body>
    <form action="/reservieren" method="get">
        <section>
            <h2>Reservierungs Info</h2>
            <ol>
                <li><label for="anreise">Anreise</label>
                <input type="date" id="anreise" name="anreise" required="required" />
                </li>
                <li><label for="abreise">Abreise</label>
                <input type="date" id="abreise" name="abreise" required="required" />
                </li>
                <li><p>Lenght of stay is <span id="dauer" ></span> days.</p></li>
                <li><label for="nErwachs">Anzahl Erwachsene</label>
                <input type="number" min="1" max="99" id="nErwachs" name="nErwachs" class="people" data-preis-type="variable" value="1" data-price="" required="required" />
                </li>
                <li><label for="nKind">Anzahl Kinder</label>
                <input type="number" min="0" max="99" id="nKind" name="nKind" class="people" data-preis-type="variable" value="0"/>
                </li>
                <li><label for="nHund">Anzahl Hunde</label>
                <input type="number" min="0" max="10" id="nHund" name="nHund" class="item" data-preis-type="fixed" value="0"/>
                </li>
                <li><label for="nZelt">Zelt</label>
                <input type="number" id="nZelt" name="nZelt" class="item" data-preis-type="fixed" value="0" />
                </li>
                <li><label for="nWohnwag">Wohnmobil/Wohnwagen</label>
                <input type="number" id="nWohnwag" name="nWohnwag" class="item" data-preis-type="fixed" value="0" />
                </li>
                <li><label for="nKFZ">KFZ</label>
                <input type="number" id="nKFZ" name="nKFZ" class="item" data-preis-type="fixed" value="0" />
                </li>
                <li><label for="nMotorrad">Motorrad</label>
                <input type="number" id="nMotorrad" name="nMotorrad" class="item" data-preis-type="fixed" value="0" />
                </li>
                <li><p>Preise: <span id="summe"></span></p></li>
            </ol>
        </section>
        <section>
            <button type="submit">Reservieren</button>
        </section>
    </form>
    <script src="reservierung.js"></script>
    <!-- !!! use type mode when local server is set -->
    <!-- <script type="module" src="reservierung.js"></script> -->
</body>
</html>
