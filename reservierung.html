<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservieren - Camping Kamern</title>
</head>
<body>
    <form action="/reservieren" method="get">
        <section>
            <h2>Reservierungs Info</h2>
            <ol>
                <li><label for="anreise">Anreise</label>
                <input type="date" id="anreise" name="anreise" required="required" />
                </li>
                <li><label for="abreise">Abreise</label>
                <input type="date" id="abreise" name="abreise" required="required" />
                </li>
                <li><p>Lenght of stay is <span id="dauer" ></span> days.</p></li>
                <li><label for="erwachsen">Anzahl Erwachsene</label>
                <input type="number" min="1" max="99" id="erwachsen" name="erwachsen" class="itemReserv" data-preis-type="variable" data-price="" required="required" />
                </li>
                <li><label for="kind">Anzahl Kinder</label>
                <input type="number" min="0" max="99" id="kind" name="kind" class="itemReserv" data-preis-type="variable" >
                </li>
                <li><label for="hund">Anzahl Hunde</label>
                <input type="number" min="0" max="10" id="hund" name="hund" class="itemReserv" data-preis-type="fixed" >
                </li>
                <li><label for="zelt">Zelt</label>
                <input type="number" id="zelt" name="zelt" class="itemReserv" data-preis-type="fixed" />
                </li>
                <li><label for="wohnomobil">Wohnmobil/Wohnwagen</label>
                <input type="number" id="wohnomobil" name="wohnomobil" class="itemReserv" data-preis-type="fixed" />
                </li>
                <li><label for="kfz">KFZ</label>
                <input type="number" id="kfz" name="kfz" class="itemReserv" data-preis-type="fixed" />
                </li>
                <li><label for="motorrad">Motorrad</label>
                <input type="number" id="motorrad" name="motorrad" class="itemReserv" data-preis-type="fixed" />
                </li>
                <li>
                  <!-- <p>Summe: <span id="totalPreis">0</span>,00</p> -->
                  <p>Summe: <span id="summeDispl"></span></p>
                  <input type="hidden" readonly id="summe" name="summe" />
                </li>
                <!-- <li><p>Summe: <span id="summe"></span></p></li> -->
            </ol>
        </section>
        <section>
            <button type="submit">Reservieren</button>
        </section>
    </form>
    <script src="reservierung.js"></script>
    <!-- !!! use type mode when local server is set -->
    <!-- <script type="module" src="reservierung.js"></script> -->
</body>
</html>
