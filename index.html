<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
        <title>Campingplatz - Am Kamernschen See</title>
    </head>
    <body>
        <form action="/book-camping" method="post">
            <h1>Book Olaf's Camping</h1>
            <p>Required fields are followed by <abbr title="required">*</abbr>.</p>

            <!-- olafs form -->
            <section>
                <h2>Kontakt Info</h2>
                <ul class="main-form">
                    <li>
                        <label for="vorname">Vorname: <abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" name="vorname" id="vorname">
                    </li>
                    <li>
                        <label for="name">Name:<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" required="required" name="name" id="name">
                    </li>
                    <li>
                    <label for="email">Email:<abbr title="required" aria-label="required">*</abbr></label>
                    <input type="email" name="email" id="email" />
                    </li>
                    <li>
                    <label for="telefonnummer">Telefonnummer:<abbr title="required" aria-label="required">*</abbr></label>
                    <input type="number" name="telefonnummer" id="telefonnummer" />
                    </li>
                </ul>
             </section>
             <section>
                <h2>Reservierungs Info</h2>
                 <ul class="main-form">
                     <li>
                       <label for="datum">Reservierungs Datum:</label>
                       <input type="date" id="datum" name="datum" required="required" />
                       
                     </li>
                     <li>
                         <label for="type-reserv">Was willst Du reservieren?</label>
                         <select id="type-reserv" name="type-reserv" required="required">
                            <option value="wohnmobil">Wohnmobil</option>
                            <option value="hutte">Hutte</option>
                         </select>
                     </li>
                    <li>
                        <fieldset>
                            <legend>Extras</legend>
                            <ol>
                                <li>
                                    <input type="checkbox" id="extras_1" name="extras" value="dog">
                                    <label for="extras_1">Dog</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="extras_2" name="extras" value="kinder">
                                    <label for="extras_2">Kinder</label>
                                </li>
                            </ol>
                        </fieldset>
                    </li>
                 </ul>
             </section>
             <section>
                 <button type="submit">Reservieren</button>
            </section>
        </form>





    </body>
</html>
